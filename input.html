<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Html Input Elements</title>
</head>    
    <body>
        <form>
            <input type="button">
            <br>
            <input type="checkbox">
            <br>
            <input type="color">
            <br>
            <label>Date:</label>
            <input type="date">
            <br>
            <input type="datetime-local">
            <br>
            <label>Email:</label>
            <input type="email">
            <br>
            <input type="file">
        </form>
    </body>
</html>
